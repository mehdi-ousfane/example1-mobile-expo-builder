name: basic-github-actions
run-name: ${{ github.repository_owner }} is adding GitHub Actions
on: [push]
jobs:
  check-package-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g jest
      - run: jest -v
